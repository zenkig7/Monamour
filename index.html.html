<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <title>flowers</title>
</head>
<body class="container">
    <div class="night"></div>
    <div class="flowers" style="position: absolute; left: 50%; bottom: 0; transform: translateX(-50%) scale(0.9);">
      <!-- Zacate/follaje izquierdo -->
      <div class="follaje follaje--left" style="position:absolute; left:-8vw; bottom:7vh; width:8vw; height:20vh; z-index:2;"></div>
      <!-- Zacate/follaje derecho -->
      <div class="follaje follaje--right" style="position:absolute; right:-8vw; bottom:7vh; width:8vw; height:20vh; z-index:2;"></div>
      <!-- Flores en abanico centradas -->
      <div class="flower flower--1" style="position:absolute; left:50%; bottom:10vh; transform:translateX(-50%) rotate(-40deg);"></div>
      <div class="flower flower--2" style="position:absolute; left:50%; bottom:10vh; transform:translateX(-50%) rotate(-30deg);"></div>
      <div class="flower flower--3" style="position:absolute; left:50%; bottom:10vh; transform:translateX(-50%) rotate(-20deg);"></div>
      <div class="flower flower--4" style="position:absolute; left:50%; bottom:10vh; transform:translateX(-50%) rotate(-10deg);"></div>
      <div class="flower flower--5" style="position:absolute; left:50%; bottom:10vh; transform:translateX(-50%) rotate(0deg);"></div>
      <div class="flower flower--6" style="position:absolute; left:50%; bottom:10vh; transform:translateX(-50%) rotate(10deg);"></div>
      <div class="flower flower--7" style="position:absolute; left:50%; bottom:10vh; transform:translateX(-50%) rotate(20deg);"></div>
      <div class="flower flower--8" style="position:absolute; left:50%; bottom:10vh; transform:translateX(-50%) rotate(30deg);"></div>
      <div class="flower flower--9" style="position:absolute; left:50%; bottom:10vh; transform:translateX(-50%) rotate(40deg);"></div>
      <!-- Cada .flower debe tener la estructura interna de pétalos, círculo y tallo -->
      <script>
        // Generar la estructura interna de cada flor
        document.querySelectorAll('.flower').forEach(function(flower, i) {
          flower.innerHTML = `
            <div class="flower__leafs flower__leafs--${i+1}">
              <div class="flower__leaf flower__leaf--1"></div>
              <div class="flower__leaf flower__leaf--2"></div>
              <div class="flower__leaf flower__leaf--3"></div>
              <div class="flower__leaf flower__leaf--4"></div>
              <div class="flower__white-circle"></div>
              <div class="flower__light flower__light--1"></div>
              <div class="flower__light flower__light--2"></div>
              <div class="flower__light flower__light--3"></div>
              <div class="flower__light flower__light--4"></div>
              <div class="flower__light flower__light--5"></div>
              <div class="flower__light flower__light--6"></div>
              <div class="flower__light flower__light--7"></div>
              <div class="flower__light flower__light--8"></div>
            </div>
            <div class="flower__line">
              <div class="flower__line__leaf flower__line__leaf--1"></div>
              <div class="flower__line__leaf flower__line__leaf--2"></div>
              <div class="flower__line__leaf flower__line__leaf--3"></div>
              <div class="flower__line__leaf flower__line__leaf--4"></div>
              <div class="flower__line__leaf flower__line__leaf--5"></div>
              <div class="flower__line__leaf flower__line__leaf--6"></div>
            </div>
          `;
        });
      </script>
    </div>
    <script src="main.js"></script>
  </body>
</html>
